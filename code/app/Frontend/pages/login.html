<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrapCDN.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <section class="vh-100">
        <div class="flex justify-center items-center min-h-screen">
            <div class="bg-white shadow-sm rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
                <h2 class="text-3xl font-bold mb-6 text-center text-white">
      <span class="bg-gradient-to-r text-transparent from-blue-500 to-purple-500 bg-clip-text">
        Sign In
      </span>
                </h2>
                <form id="loginForm">
                    <div class="mb-6">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <div>
                            <input id="username" type="text" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight" placeholder="Enter your username">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div>
                            <input id="password" type="password" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
                        </div>

                    </div>
                    <div>

                        <Select id="userType" class="mb-6 shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="" disabled selected>Select User Type</option>
                            <Option>Patient</Option>
                            <Option>Doctor</Option>
                        </Select>


                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                            LogIn
                        </button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="#" class="text-gray-600 hover:underline">Forgot password?</a>
                    </div>
                </form>
                <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>

            </div>
        </div>

    </section>
</body>
<script src="../js/scripts.js" defer></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
