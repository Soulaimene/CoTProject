name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Build and Package with Maven
        working-directory: ./code/api/lifeguardian
        run: |
          mvn clean package
          echo "::set-output name=war_file::$(ls target/*.war)"

  jobs:
    runs-on: ubuntu-latest

    needs: build
    permissions:
      contents: 'read'
      id-token: 'write'
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          project_id: 'carbide-oarlock-356612'
          workload_identity_provider: 'projects/22423504579/locations/global/workloadIdentityPools/githubactions/providers/github'
          service_account: 'github-actions@carbide-oarlock-356612.iam.gserviceaccount.com'
          
      - name: SSH into GCP VM and restart WildFly
        uses: google-github-actions/setup-gcloud@v2

      - id: 'gcloud'
        name: 'gcloud'
        run: |
          gcloud secrets versions access "latest" --secret "my-secret"

