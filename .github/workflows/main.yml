name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy_to_prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'  

      - name: GCP Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.IAM }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: '>= 363.0.0'

      - name: Build and Package with Maven
        working-directory: ./code/api/lifeguardian
        run: |
          mvn clean package
          echo "::set-output name=war_file::$(ls target/*.war)"

      - name: Copy War File to Deployments Folder
        uses: appleboy/ssh-action@master
        with:
          host: cotproject
          username: soulaimeneturki
          key: ${{ secrets.GCP_VM_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            gcloud compute scp ./code/api/lifeguardian/target/*.war /opt/wildfly/standalone/deployments --zone=us-west4-b --project=carbide-oarlock-356612
